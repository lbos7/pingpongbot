ekf_filter_node:
  ros__parameters:
    frequency: 100.0  # Update rate of the filter
    sensor_timeout: 0.1
    two_d_mode: true  # Set to true for a ground robot
    publish_tf: true  # Publish transformation from odom â†’ base_link

    odom0: odom
    odom0_config: [false, false, false,  # X, Y, Z (pose)
                   false, false, true,  # Roll, Pitch, Yaw (orientation)
                   true, true, false,   # X, Y, Z (velocity)
                   false, false, true,  # Roll, Pitch, Yaw (angular velocity)
                   false, false, false] # Acceleration

    imu0: imu
    imu0_config: [false, false, false,
                  true, true, true,
                  false, false, false,
                  true, true, true,
                  false, false, false]

    imu0_differential: true
    imu0_remove_gravitational_acceleration: true

    world_frame: odom
    base_link_frame: base_footprint
    odom_frame: odom
