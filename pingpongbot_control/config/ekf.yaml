ekf_filter_node:
  ros__parameters:
    frequency: 100.0  # Update rate of the filter
    sensor_timeout: 0.1
    two_d_mode: true  # Set to true for a ground robot
    publish_tf: true  # Publish transformation from odom â†’ base_link

    odom0: odom
    odom0_config: [true, true, false,
                  false, false, true,
                  true,  true,  false,
                  false, false, true,
                  false, false, false]

    odom0_pose_rejection_threshold: .8

    imu0: imu/data/filtered
    imu0_config: [false, false, false,
                  false, false, false,
                  false, false, false,
                  false, false, true,
                  true, true, false]

    imu0_pose_rejection_threshold: 0.8

    imu0_differential: true
    imu0_remove_gravitational_acceleration: true

    world_frame: odom
    base_link_frame: base_footprint
    odom_frame: odom
